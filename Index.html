<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <title>Simple Calculator</title>
</head>

<body>

    <div class="calc">



        <div class="screen">
            <div class="upper-operand">
                123 +
            </div>
            <div class="lower-operand">
                342
            </div>
        </div>
        <div class="keyboard">
            <div class="first-row">
                <Button class="AC">
                    AC
                </Button>
                <button class="Del">
                    Del
                </button>

                <button class="divide">
                    /
                </button>
            </div>
            <div class="second-row">
                <button>
                    1
                </button>
                <button>
                    2
                </button>
                <button>
                    3
                </button>
                <button>
                    *
                </button>
            </div>
            <div class="third-row">
                <button>
                    4
                </button>
                <button>
                    5
                </button>
                <button>
                    6
                </button>
                <button>
                    -
                </button>

            </div>
            <div class="fourth-row">
                <button>
                    7
                </button>
                <button>
                    8
                </button>
                <button>
                    9
                </button>
                <button>
                    +
                </button>

            </div>
            <div class="fifth-row">
                <button class="Del">
                    0
                </button>
                <button class="Del">
                    .
                </button>
                <button class="AC">
                    =
                </button>
                

            </div>

        </div>
    </div>

</body>

</html>
